<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f7fafc"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#667eea"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">🚀 Criar Nova Campanha - MetaADS</text>
  
  <!-- Progress Bar -->
  <rect x="40" y="90" width="720" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="40" y="90" width="540" height="8" rx="4" fill="#48bb78"/>
  <text x="40" y="120" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Passo 3 de 4 - Configuração do Público</text>
  
  <!-- Step indicators -->
  <circle cx="80" cy="150" r="20" fill="#48bb78"/>
  <text x="75" y="157" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">✓</text>
  <text x="60" y="180" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Objetivo</text>
  
  <circle cx="250" cy="150" r="20" fill="#48bb78"/>
  <text x="245" y="157" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">✓</text>
  <text x="215" y="180" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Direcionamento</text>
  
  <circle cx="420" cy="150" r="20" fill="#667eea"/>
  <text x="417" y="157" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">3</text>
  <text x="395" y="180" font-family="Arial, sans-serif" font-size="12" fill="#4a5568">Público-Alvo</text>
  
  <circle cx="590" cy="150" r="20" fill="#cbd5e0"/>
  <text x="587" y="157" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#718096">4</text>
  <text x="575" y="180" font-family="Arial, sans-serif" font-size="12" fill="#718096">Revisão</text>
  
  <!-- Lines connecting steps -->
  <line x1="100" y1="150" x2="230" y2="150" stroke="#48bb78" stroke-width="3"/>
  <line x1="270" y1="150" x2="400" y2="150" stroke="#48bb78" stroke-width="3"/>
  <line x1="440" y1="150" x2="570" y2="150" stroke="#cbd5e0" stroke-width="3"/>
  
  <!-- Main Content Area -->
  <rect x="40" y="220" width="720" height="340" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Form Title -->
  <text x="60" y="250" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d3748">🎯 Configuração do Público-Alvo</text>
  
  <!-- Age Range -->
  <text x="60" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4a5568">Faixa Etária</text>
  <rect x="60" y="290" width="300" height="40" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">25 - 45 anos</text>
  
  <!-- Gender -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4a5568">Gênero</text>
  <rect x="400" y="290" width="120" height="40" rx="8" fill="#667eea" stroke="#667eea" stroke-width="1"/>
  <text x="440" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Todos</text>
  
  <rect x="530" y="290" width="120" height="40" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="565" y="315" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Masculino</text>
  
  <rect x="660" y="290" width="120" height="40" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="695" y="315" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">Feminino</text>
  
  <!-- Location -->
  <text x="60" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4a5568">Localização</text>
  <rect x="60" y="380" width="300" height="40" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="405" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">📍 São Paulo, SP - Raio 50km</text>
  
  <!-- Interests -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4a5568">Interesses</text>
  <rect x="400" y="380" width="100" height="30" rx="15" fill="#48bb78" opacity="0.2"/>
  <text x="430" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2f855a">🛍️ Compras</text>
  
  <rect x="510" y="380" width="80" height="30" rx="15" fill="#ed8936" opacity="0.2"/>
  <text x="530" y="400" font-family="Arial, sans-serif" font-size="12" fill="#c05621">🍕 Comida</text>
  
  <rect x="600" y="380" width="90" height="30" rx="15" fill="#9f7aea" opacity="0.2"/>
  <text x="620" y="400" font-family="Arial, sans-serif" font-size="12" fill="#6b46c1">📚 Educação</text>
  
  <!-- Budget -->
  <text x="60" y="450" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4a5568">Orçamento Diário</text>
  <rect x="60" y="460" width="200" height="40" rx="8" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="70" y="485" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">💰 R$ 50,00</text>
  
  <!-- Estimated Reach -->
  <rect x="400" y="440" width="320" height="80" rx="8" fill="#667eea" opacity="0.1"/>
  <text x="420" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#4c51bf">📊 Alcance Estimado</text>
  <text x="420" y="485" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4c51bf">2.500 - 4.200</text>
  <text x="420" y="505" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">pessoas por dia</text>
  
  <!-- Action Buttons -->
  <rect x="500" y="520" width="100" height="40" rx="20" fill="#e2e8f0"/>
  <text x="535" y="545" font-family="Arial, sans-serif" font-size="14" fill="#4a5568">← Voltar</text>
  
  <rect x="620" y="520" width="120" height="40" rx="20" fill="#48bb78"/>
  <text x="660" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Continuar →</text>
</svg>